<!doctype html>
<html>
<head>
<title> Animasi Aframe</title>
<meta charset="utf8">
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
	<a-scene>
		<!-- aset manajemen sistem -->
		<a-assets>
			<img id="floor" src="aset/floor.jpg">
		</a-assets>
		
		<!-- Lantai -->
		<a-plane src="#floor" shader="flat" position="0 0 0" rotation="-90 0 0" scale="5 5 1">
		</a-plane>
		
		<!-- camera -->
		<a-entity position="0 0 8">
			<a-camera>
				<a-cursor></a-cursor>
			</a-camera>
		</a-entity>
		
		<!-- Rotating Box -->
		<!-- Jadi kalau animasi dijadikan anak dari suatu objek, maka dia akan menganimasi objek tersebut -->
		<a-box color="#AA0000" position="0 4 0">
				<a-animation 	attribute="rotation"     
								to="0 -360 0"
								repeat="indefinite"
								dur="5000"
								easing="linear">
				</a-animation>
		</a-box>
		
		<a-entity position="0 4 0">
		<!-- Jadi kalau animasi dijadikan entitas dan suatu objek berada di dalam entitas, maka objek akan mengikuti entitas -->
			<a-animation attribute="rotation"
						to ="0 -360 0"
						repeat = "indefinite"
						dur = "5000"
						easing = "linear">
			</a-animation>
			<a-box color="#00AA00"
					position="2 0 0">
					<a-animation attribute="rotation"
								to = "0 -360 0"
								repeat = "indefinite"
								dur ="5000"
								easing = "linear">
					</a-animation>
			</a-box>
		</a-entity>
		
		<a-box color="#FFAA00"
				position="0 0.5 0">
				<a-animation attribute = "position"
							from = "-2 0.5 -2"
							to = "-2 0.5 2"
							repeat = "indefinite"
							direction = "alternate"
							dur = "3000"
							easing ="linear">
				</a-animation>
		</a-box>
		
		<!-- Animasi perubahan skala objek -->
		<a-box color="#FF00AA" position="2 0.5 0">
			<a-animation attribute="scale"
						to= "0.2 1 5 "
						repeat= "indefinite"
						direction= "alternate"
						dur= "3000"
						easing= "ease-out-bounce">
			</a-animation>
		</a-box>
		
		<!-- Animasi Warna -->
		<a-sphere color="#0000AA" radius="0.5" position="0 2.25 0">
			<a-animation attribute = "material.color"
						from= "#00AAFF"
						to= "#0000AA"
						repeat= "indefinite"
						direction= "alternate"
						dur= "1500">
			</a-animation>
		</a-sphere>
		
		<!-- Animasi Transparan (opacity) -->
		<a-cone color="#000000" position= "0 0.5 0">
			<a-animation attribute= "material.opacity"
						from = "1"
						to = "0"
						repeat= "indefinite"
						direction="alternate"
						dur = "4500">
			</a-animation>
		</a-cone>
	</a-scene>
</body>






</html>
